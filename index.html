<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Movie Seat Booking</title>
</head>
<body>   
  <div class="movie-container">
    <label>Select a movie:</label>
    <select id="movie"> 
      <option value="Sita Ramam">Sita Ramam</option>
      <option value="Anniyan" >Anniyan</option>
      <option value="Mangatha" >Mangatha</option>
      <option value="ABCD" >ABCD</option>
    </select>
  </div>
  <div class="seattype-container" >
    <label>Select seat type:</label>
    <div id="seat-type-counts"  style="display: flex;">
      Full Seat Count:
      <div  style="display: flex;">
        <button class="count-btn" id="full-seat-decrement">-</button>
        <span id="full-seat-count">0</span>
        <button class="count-btn" id="full-seat-increment">+</button>
      </div>
      Half Seat Count:
      <div>
        <button class="count-btn" id="half-seat-decrement">-</button>
        <span id="half-seat-count">0</span>
        <button class="count-btn" id="half-seat-increment">+</button>
      </div>
    </div>
  </div>

  <ul class="showcase">
    <li>
      <div class="seat"></div>
      <small style="color: black;">Available</small>
    </li>
    <li>
      <div class="seat selected"></div>
      <small style="color: black;">Selected</small>
    </li>
    <li>
      <div class="seat sold"></div>
      <small style="color: black;">Sold</small>
    </li>
  </ul>
  <p class="text">
    You have to select <span id="restCount">0</span> out of <span id="total-seats">0</span> seats
  </p>
  <div class="container">
    <div class="screen"></div>
    <div class="row seat-row"></div>
  </div>
  

  <p class="text">
    You have selected <span id="count">0</span> seats for a price of Rs.<span id="total">0</span>
  </p>
  <button id="confirm-btn">Confirm Selection</button>
  <p id="bookingStatus"></p>

  <script src="script.js"></script>
</body>
</html>
